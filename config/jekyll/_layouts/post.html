---
layout: default
---
<% content_for :title do %>
  <title>{{ page.title }}</title>
<% end %>

<h1>{{ page.title }}</h1> 

<div class="post">
{{ content }}
</div>

<div class="related-posts">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
